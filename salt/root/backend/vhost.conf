<VirtualHost *:80>
    ServerName {{ pillar.hostname }}

    DocumentRoot "/vagrant/www"

    <Directory "/vagrant/www">
        Require all granted
        Options -MultiViews

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </Directory>

</VirtualHost>
